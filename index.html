<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="sidenavbar">
            <div class="logo">
                <h2>Microcoding</h2>
            </div>

            <div class="search_bar">
                <form action="#">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                </form>
            </div>

            <div class="menu_text">
                <p>Menu</p>
            </div>

            <div class="icons_items">
                <ul>
                    <li><i class='bx bxs-home'></i><a href="#">Home</a></li>
                    <li><i class='bx bxs-user-circle'></i><a href="#">User</a></li>
                    <li><i class='bx bxs-message-dots'></i><a href="#">Message</a></li>
                    <li><i class='bx bx-bar-chart-alt'></i><a href="#">Activity</a></li>
                    <li><i class='bx bxs-shopping-bag' ></i><a href="#">Products</a></li>
                    <li><i class='bx bxs-bell' ></i><a href="#">Notification</a></li>
                    <li><i class='bx bxs-user-plus'></i><a href="#">Group</a></li>
                    <li><i class='bx bxs-help-circle' ></i><a href="#">Help</a></li>
                    <li><i class='bx bxs-cog' ></i><a href="#">Settings</a></li>
                    <li><i class='bx bxs-log-in-circle'></i><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
